---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: eck-operator
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./entity/platform-tooling/local/eck-operator
  prune: true
  suspend: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
  - apiVersion: apps/v1
    kind: StatefulSet
    name: eck-operator
    namespace: elastic-system
  timeout: 5m
