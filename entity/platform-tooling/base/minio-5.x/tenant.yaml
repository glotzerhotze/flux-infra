apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  creationTimestamp: null
  name: minio
  namespace: minio
scheduler:
  name: ""
spec:
  certConfig:
    commonName: '*.minio-hl.minio.svc.geplaenkel.io'
    dnsNames:
    - minio-ss-0-{0...3}.minio-hl.minio.svc.geplaenkel.io
    organizationName:
    - system:nodes
  configuration:
    name: minio-env-configuration
  exposeServices: {}
  features:
    enableSFTP: false
  image: RELEASE.2023-09-23T03-47-50Z
  imagePullPolicy: IfNotPresent
  imagePullSecret: {}
  kes:
    image: minio/kes:2023-08-19T17-27-47Z
