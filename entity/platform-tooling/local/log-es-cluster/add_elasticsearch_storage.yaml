## Add a storageClass and size to use for persistant storage inside the cluster
- op: add
  path: /spec/nodeSets/0/volumeClaimTemplates/0/spec/storageClassName
  value: "local-storage"
- op: add
  path: /spec/nodeSets/0/volumeClaimTemplates/0/spec/resources
  value:
    requests:
      storage: 300Gi
