apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: vault
resources:
  - ../../base/vault
commonLabels:
  owner: platform-engineering
secretGenerator:
- name: tls-server
  files:
  - ./secret/local/tls.crt
  - ./secret/local/tls.key
  type: "kubernetes.io/tls"
configMapGenerator:
  - name: values
    files:
      - values.yaml
generatorOptions:
  disableNameSuffixHash: true
